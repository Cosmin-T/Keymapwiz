<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeChron Viz - Keyboard Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            font-weight: 400;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            padding: 1.5vh 2vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
            max-width: none;
            gap: 1vh;
        }

        /* Modern Header */
        .header {
            text-align: center;
            position: relative;
            flex: 0 0 auto;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 0.5vh;
            -webkit-app-region: drag;
        }

        .global-tracking-toggle {
            position: relative;
            margin: 0 auto 1vh auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8vh;
            min-width: 140px;
        }

        .toggle-controls {
            display: flex;
            align-items: center;
            gap: 1.2vw;
            min-gap: 12px;
        }

        .toggle-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3vh;
            font-weight: 500;
            min-font-size: 12px;
            white-space: nowrap;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 28px;
            background: #232323;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s cubic-bezier(0.4,0,0.2,1), border-color 0.2s cubic-bezier(0.4,0,0.2,1);
            border: 2px solid #333;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }

        .toggle-switch.active {
            background: #ff6b5a;
            border-color: #ff6b5a;
        }

        .toggle-knob {
            position: absolute;
            top: 1px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 6px;
            transition: left 0.22s cubic-bezier(0.4,0,0.2,1), background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-switch.active .toggle-knob {
            left: 19px;
            background: #fff3f1;
        }

        .toggle-switch .toggle-icon {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            font-size: 1.1em;
            color: #ff6b5a;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .toggle-switch.active .toggle-icon.on {
            opacity: 1;
        }

        .toggle-switch:not(.active) .toggle-icon.off {
            opacity: 1;
        }

        .permission-status {
            font-size: 1.1vh;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            max-width: 140px;
            line-height: 1.3;
            min-font-size: 10px;
        }

        .permission-status.granted {
            color: #ff6b5a;
        }

        .permission-status.denied {
            color: #ef4444;
        }

        .title {
            font-size: 3.5vh;
            font-weight: 600;
            color: #ff6b5a;
            margin-bottom: 0.8vh;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2vh;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* Modern Layout Selector */
        .layout-section {
            text-align: center;
            flex: 0 0 auto;
            height: 4vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5vh;
        }

        .layout-dropdown {
            background: rgba(255, 255, 255, 0.06);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 0.6vh 1.2vw;
            font-size: 1.2vh;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            font-weight: 500;
            -webkit-app-region: no-drag;
        }

        .layout-dropdown option {
            background: #2a2a2a;
            color: white;
            padding: 8px;
        }

        .layout-dropdown:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 107, 90, 0.4);
            transform: translateY(-1px);
        }

        .layout-dropdown:focus {
            border-color: #ff6b5a;
            box-shadow: 0 0 0 2px rgba(255, 107, 90, 0.15);
            transform: translateY(-1px);
        }

        .layout-dropdown:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }

        /* Keyboard Container */
        .keyboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 0 0 auto;
            height: 30vh;
            overflow: hidden;
            margin-bottom: 1vh;
        }

        .keyboard-frame {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 1.5vh;
            position: relative;
            max-width: 95vw;
            max-height: 32vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease;
        }

        .keyboard-frame.active {
            border-color: rgba(255, 107, 90, 0.3);
            background: rgba(255, 107, 90, 0.02);
        }

        .keyboard-widget {
            position: relative;
            transform-origin: center;
        }

        /* Minimal Key Styles */
        .key {
            position: absolute;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9vh;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        .key:hover:not(.pressed) {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 107, 90, 0.3);
        }

        .key.pressed {
            background: #ff6b5a !important;
            border-color: #ff6b5a !important;
            transform: scale(0.96);
            color: white !important;
            box-shadow: 0 0 12px rgba(255, 107, 90, 0.4);
        }

        .key.special {
            background: rgba(255, 107, 90, 0.08);
            border-color: rgba(255, 107, 90, 0.15);
        }

        .key.knob {
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.06);
        }

        /* Scale Controls */
        .scale-controls {
            text-align: center;
            flex: 0 0 auto;
            height: 3.5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5vh;
        }

        .scale-label {
            color: rgba(255, 255, 255, 0.75);
            margin-right: 1.5vw;
            font-weight: 500;
            font-size: 1.2vh;
        }

        .scale-btn {
            background: rgba(255, 255, 255, 0.04);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            width: 2.2vh;
            height: 2.2vh;
            font-size: 1vh;
            font-weight: 600;
            cursor: pointer;
            margin: 0 0.6vw;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
        }

        .scale-btn:hover {
            background: rgba(255, 107, 90, 0.1);
            border-color: rgba(255, 107, 90, 0.4);
            color: #ff6b5a;
            transform: scale(1.05);
        }

        .scale-btn:active {
            transform: scale(0.95);
            transition: all 0.1s ease;
        }

        /* Image-inspired Analytics Panel */
        .analytics-panel {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5vh 1.8vw;
            flex: 1 1 auto;
            min-height: 0;
            overflow: hidden;
            display: flex;
            gap: 1.5vw;
        }

        /* Left side - Bold metrics */
        .live-metrics {
            flex: 0 0 auto;
            width: 18vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 2.5vh;
        }

        .big-metric {
            text-align: center;
        }

        .big-metric-value {
            font-size: 3.5vh;
            font-weight: 700;
            color: #ff6b5a;
            line-height: 0.9;
            margin-bottom: 0.8vh;
        }

        .big-metric-label {
            font-size: 1.4vh;
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        /* Right side - Chart and details */
        .chart-section {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
        }

        /* Bottom stats bar */
        .bottom-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5vh 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            gap: 2vw;
        }

        .bottom-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5vh;
        }

        .bottom-stat-value {
            font-size: 1.8vh;
            font-weight: 700;
            color: #ff6b5a;
        }

        .bottom-stat-label {
            font-size: 1vh;
            color: rgba(255, 255, 255, 0.5);
            text-transform: lowercase;
        }

        /* Fixed Hand Balance */
        .hand-balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8vh;
        }

        .balance-viz {
            display: flex;
            align-items: center;
            gap: 0.8vh;
            width: 100%;
            justify-content: center;
        }

        .balance-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 700;
            font-size: 1vh;
            min-width: 1.5vh;
        }

        .balance-bar-container {
            width: 8vh;
            height: 1.5vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75vh;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-bar-left {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E8E);
            transition: width 0.5s ease;
            border-radius: 0.75vh 0 0 0.75vh;
        }

        .balance-bar-right {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #45B7B8);
            transition: width 0.5s ease;
            border-radius: 0 0.75vh 0.75vh 0;
        }

        .balance-center {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Top 5 Keys - Compact horizontal layout */
        .top-keys-compact {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1vh 0;
            gap: 1.5vw;
            margin-bottom: 0.8vh;
            position: relative;
            z-index: 2;
            background: transparent;
        }

        .top-key-compact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 0.3vh;
            min-width: 60px;
            max-width: 90px;
            padding: 0.2vh 0.5vw;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .top-key-compact:hover {
            transform: translateY(-2px);
            background: rgba(255, 107, 90, 0.05);
            border-radius: 6px;
            padding: 0.3vh 0.5vw;
        }

        .key-progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.2vh;
        }

        .key-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b5a, #ff8b7a);
            border-radius: 2px;
            transition: width 0.8s ease;
            width: 0%;
        }

        .top-key-compact .key-name {
            font-size: 1.2vh;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
        }

        .top-key-compact .key-count {
            font-size: 1vh;
            color: #ff6b5a;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .top-key-compact:hover .key-count {
            color: #ff8b7a;
            transform: scale(1.1);
        }


        /* Main Chart */
        .main-chart {
            flex: 1 1 auto;
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            min-height: 25vh;
            z-index: 1;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        /* Reset Button */
        .reset-section {
            text-align: center;
            flex: 0 0 auto;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.5vh;
        }

        .reset-btn {
            background: rgba(255, 107, 90, 0.08);
            color: #ff6b5a;
            border: 1px solid rgba(255, 107, 90, 0.25);
            padding: 0.6vh 1.5vw;
            border-radius: 6px;
            font-size: 1vh;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: lowercase;
            letter-spacing: 0.2px;
            -webkit-app-region: no-drag;
        }

        .reset-btn:hover {
            background: rgba(255, 107, 90, 0.15);
            border-color: rgba(255, 107, 90, 0.4);
            transform: translateY(-1px);
        }

        .reset-btn:active {
            transform: scale(0.98);
            transition: all 0.1s ease;
        }

        /* Responsive Design - Maintain no-scroll */
        @media (max-width: 768px) {
            .main-container {
                padding: 1vh 1.5vw;
                gap: 0.8vh;
            }

            .global-tracking-toggle {
                position: relative;
                text-align: center;
                margin-bottom: 1vh;
                align-items: center;
                min-width: auto;
            }

            .header {
                height: 12vh;
                margin-bottom: 0.3vh;
            }

            .layout-section {
                height: 3.5vh;
                margin-bottom: 0.3vh;
            }

            .keyboard-container {
                height: 24vh;
                margin-bottom: 0.3vh;
            }

            .scale-controls {
                height: 3vh;
                margin-bottom: 0.3vh;
            }

            .analytics-panel {
                flex-direction: column;
                gap: 2vh;
            }

            .live-metrics {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                gap: 2vw;
            }

            .big-metric-value {
                font-size: 3vh;
            }

            .card-title {
                font-size: 1.4vh;
            }

            .analytics-panel {
                padding: 1vh 1.2vw;
                gap: 0.8vh;
            }

            .reset-section {
                height: 4vh;
                margin-top: 0.3vh;
            }
        }

        @media (max-height: 600px) {
            .main-container {
                padding: 0.8vh 1.5vw;
                gap: 0.5vh;
            }

            .header {
                height: 8vh;
                margin-bottom: 0.2vh;
            }

            .layout-section {
                height: 3vh;
                margin-bottom: 0.2vh;
            }

            .keyboard-container {
                height: 20vh;
                margin-bottom: 0.2vh;
            }

            .scale-controls {
                height: 2.5vh;
                margin-bottom: 0.2vh;
            }

            .big-metric-value {
                font-size: 2.5vh;
            }

            .reset-section {
                height: 3.5vh;
                margin-top: 0.2vh;
            }

            .title {
                font-size: 3.5vh;
            }

            .stat-value {
                font-size: 1.8vh;
            }

            .key {
                font-size: 0.8vh;
            }

            .analytics-panel {
                padding: 0.8vh 1vw;
                gap: 0.5vh;
            }
        }

        @media (max-height: 500px) {
            .main-container {
                padding: 0.5vh 1vw;
                gap: 0.3vh;
            }

            .header {
                height: 7vh;
                margin-bottom: 0.1vh;
            }

            .layout-section {
                height: 2.5vh;
                margin-bottom: 0.1vh;
            }

            .keyboard-container {
                height: 16vh;
                margin-bottom: 0.1vh;
            }

            .scale-controls {
                height: 2vh;
                margin-bottom: 0.1vh;
            }

            .big-metric-value {
                font-size: 2.2vh;
            }

            .reset-section {
                height: 3vh;
                margin-top: 0.1vh;
            }

            .title {
                font-size: 2.8vh;
            }

            .subtitle {
                font-size: 1.1vh;
            }

            .analytics-panel {
                padding: 0.6vh 0.8vw;
                gap: 0.3vh;
            }

            .stat-item {
                padding: 0.8vh 0.5vw;
            }
        }

        /* Loading State */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Simplified Transitions for Performance */
        .key {
            transition: background 0.1s ease, transform 0.1s ease;
        }

        .key-progress-fill, .balance-bar-left, .balance-bar-right {
            transition: width 0.3s ease;
        }

        .hand-balance-bar-container {
            width: 90px;
            height: 0.6vh;
            background: rgba(255,255,255,0.10);
            border-radius: 0.3vh;
            margin-top: 0.4vh;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .hand-balance-bar {
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
        }
        .hand-balance-bar-left {
            background: #ff6b5a;
            border-radius: 0.3vh 0 0 0.3vh;
        }
        .hand-balance-bar-right {
            background: transparent;
            border-radius: 0 0.3vh 0.3vh 0;
        }

        .hand-balance-bar-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.7vw;
            margin-top: 0.2vh;
        }
        .hand-balance-label {
            font-size: 1.1vh;
            color: rgba(255,255,255,0.5);
            font-weight: 600;
            letter-spacing: 0.2em;
            user-select: none;
        }

        .hand-balance-bar-outer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .hand-balance-metric-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: fit-content;
            margin: 0 auto;
        }

        #kpsSparkline {
            width: 80px;
            height: 20px;
            background: transparent;
            display: block;
        }

        .top-key-compact-bar {
            height: 14px;
            border-radius: 7px;
            background: rgba(255,255,255,0.08);
            margin-top: 0.2vh;
            margin-bottom: 0.2vh;
            position: relative;
            width: 100%;
            min-width: 40px;
            max-width: 120px;
            display: flex;
            align-items: center;
        }
        .top-key-compact-bar-fill {
            height: 100%;
            border-radius: 7px;
            transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
            position: absolute;
            left: 0;
            top: 0;
        }
        .top-key-compact-bar-count {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1vh;
            font-weight: 700;
            color: #fff;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.18);
            pointer-events: none;
        }

        .big-metric-sparkline {
            width: 80px;
            height: 20px;
            display: block;
            margin: 0.2vh auto 0 auto;
            background: transparent;
        }

        /* Tooltip styles */
        .tooltip {
            visibility: hidden;
            opacity: 0;
            background: #232323;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 4px 12px;
            position: absolute;
            z-index: 10;
            font-size: 1.1vh;
            font-weight: 500;
            left: 50%;
            top: -32px;
            transform: translateX(-50%);
            pointer-events: none;
            transition: opacity 0.18s cubic-bezier(0.4,0,0.2,1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            white-space: nowrap;
        }
        .has-tooltip:hover .tooltip,
        .has-tooltip:focus .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Modern Header -->
        <div class="header">
            <h1 class="title">TypeChron Viz</h1>
            <!-- <p class="subtitle">Advanced Keyboard Analytics & Visualization</p> -->
        </div>

        <!-- Layout Selector -->
        <div class="layout-section">
            <select class="layout-dropdown" id="layoutSelector">
                <option value="keychron" selected>ANSI Alice Layout</option>
                <option value="marvo">ANSI 87-key Layout</option>
            </select>
        </div>
        <!-- Global Tracking Toggle (moved below layout selector) -->
        <div class="global-tracking-toggle">
            <div class="toggle-controls has-tooltip">
                <div class="toggle-switch" id="globalTrackingToggle">
                    <div class="toggle-knob"></div>
                </div>
                <span class="tooltip">Global Tracking</span>
            </div>
            <div class="permission-status" id="permissionStatus"></div>
        </div>

        <!-- Keyboard Visualization -->
        <div class="keyboard-container">
            <div class="keyboard-frame">
                <div class="keyboard-widget" id="keyboardWidget"></div>

        const { ipcRenderer } = require('electron');

        // Analytics Data
        class KeyboardAnalytics {
            constructor() {
                this.reset();
                this.loadFromFile();
            }

            reset() {
                this.sessionStartTime = Date.now();
                this.totalKeystrokes = 0;
                this.keyFrequency = {};
                this.dwellTimes = [];
                this.keystrokeTimings = []; // Keep for rhythm chart
                this.recentKeystrokes = []; // NEW: Rolling window for KPS calculation
                this.keyDownTimes = {};
                this.rhythmData = [];
                this.handBalance = { left: 0, right: 0 };
                this.kpsWindow = 10; // 10 second rolling window for KPS

                this.leftHandKeys = new Set([
                    'KeyQ', 'KeyW', 'KeyE', 'KeyR', 'KeyT',
                    'KeyA', 'KeyS', 'KeyD', 'KeyF', 'KeyG',
                    'KeyZ', 'KeyX', 'KeyC', 'KeyV', 'KeyB',
                    'Digit1', 'Digit2', 'Digit3', 'Digit4', 'Digit5',
                    'Tab', 'CapsLock', 'ShiftLeft', 'ControlLeft', 'AltLeft', 'MetaLeft',
                    'Backquote', 'Escape'
                ]);
            }

            async loadFromFile() {
                try {
                    const data = await ipcRenderer.invoke('load-analytics');
                    if (data && data.length > 0) {
                        data.forEach(entry => {
                            this.keyFrequency[entry.key] = entry.count;
                            this.totalKeystrokes += entry.count;
                        });
                    }
                } catch (error) {
                    console.error('Error loading analytics:', error);
                }
            }

            async saveToFile() {
                try {
                    const data = Object.entries(this.keyFrequency)
                        .sort((a, b) => b[1] - a[1])
                        .map(([key, count]) => ({ key, count }));
                    await ipcRenderer.invoke('save-analytics', data);
                } catch (error) {
                    console.error('Error saving analytics:', error);
                }
            }

            recordKeyPress(code, timestamp) {
                this.totalKeystrokes++;
                this.keyFrequency[code] = (this.keyFrequency[code] || 0) + 1;

                // Add to rolling window for KPS calculation
                this.recentKeystrokes.push(timestamp);

                // Keep keystroke timings for rhythm chart
                if (this.keystrokeTimings.length > 0) {
                    const interval = timestamp - this.keystrokeTimings[this.keystrokeTimings.length - 1];
                    this.rhythmData.push(interval);
                    if (this.rhythmData.length > 50) {
                        this.rhythmData.shift();
                    }
                }

                this.keystrokeTimings.push(timestamp);
                if (this.keystrokeTimings.length > 1000) {
                    this.keystrokeTimings.shift();
                }

                this.keyDownTimes[code] = timestamp;

                if (this.leftHandKeys.has(code)) {
                    this.handBalance.left++;
                } else {
                    this.handBalance.right++;
                }
            }

            recordKeyRelease(code, timestamp) {
                if (this.keyDownTimes[code]) {
                    const dwellTime = timestamp - this.keyDownTimes[code];
                    this.dwellTimes.push(dwellTime);
                    if (this.dwellTimes.length > 100) {
                        this.dwellTimes.shift();
                    }
                    delete this.keyDownTimes[code];
                }
            }

            getAverageDwell() {
                if (this.dwellTimes.length === 0) return 0;
                return this.dwellTimes.reduce((a, b) => a + b, 0) / this.dwellTimes.length;
            }

            getKPS() {
                const now = Date.now();
                const windowMs = this.kpsWindow * 1000; // Convert to milliseconds

                // Remove keystrokes older than the window
                this.recentKeystrokes = this.recentKeystrokes.filter(
                    timestamp => (now - timestamp) <= windowMs
                );

                // If no recent keystrokes, return 0
                if (this.recentKeystrokes.length === 0) {
                    return 0;
                }

                // If only one keystroke, we can't calculate speed yet
                if (this.recentKeystrokes.length === 1) {
                    return 0;
                }

                // Calculate time span of keystrokes in window
                const oldestKeystroke = Math.min(...this.recentKeystrokes);
                const newestKeystroke = Math.max(...this.recentKeystrokes);
                const timeSpanSeconds = (newestKeystroke - oldestKeystroke) / 1000;

                // Avoid division by zero
                if (timeSpanSeconds <= 0) {
                    return 0;
                }

                // Calculate KPS: keystrokes per second in the window
                return this.recentKeystrokes.length / timeSpanSeconds;
            }

            getTopKeys(n = 5) {
                return Object.entries(this.keyFrequency)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, n);
            }

            // Clean up old keystrokes to prevent memory bloat
            cleanupOldKeystrokes() {
                const now = Date.now();
                const windowMs = this.kpsWindow * 1000;
                this.recentKeystrokes = this.recentKeystrokes.filter(
                    timestamp => (now - timestamp) <= windowMs
                );
            }

        function setupEventListeners() {
            // Global tracking toggle
            document.getElementById('globalTrackingToggle').addEventListener('click', toggleGlobalTracking);

            // Layout selector
            const layoutSelector = document.getElementById('layoutSelector');
            layoutSelector.addEventListener('change', (e) => {
                const selectedValue = e.target.value;
                console.log('Layout changed to:', selectedValue);

                // Map dropdown values to layout keys
                const layoutMap = {
                    'keychron': 'keychron',
                    'marvo': 'marvo'
                };

                if (layoutMap[selectedValue]) {
                    currentLayout = layoutMap[selectedValue];
                    setupKeyboard();
                    console.log('Keyboard setup complete for:', currentLayout);
                } else {
                    console.error('Unknown layout:', selectedValue);
                }
            });

            // Scale controls
            document.getElementById('scaleDown').addEventListener('click', () => adjustScale(-0.1));
            document.getElementById('scaleUp').addEventListener('click', () => adjustScale(0.1));

            // Reset button
            document.getElementById('resetBtn').addEventListener('click', resetAnalytics);

            // Keyboard events (for when app is focused)
            document.addEventListener('keydown', handleKeyDown, { passive: true });
            document.addEventListener('keyup', handleKeyUp, { passive: true });

            // Focus management
            document.addEventListener('click', (e) => {
                // Don't blur dropdown when clicking it
                if (e.target.tagName.toLowerCase() === 'select') {
                    return;
                }
                if (['button'].includes(e.target.tagName.toLowerCase())) {
                    setTimeout(() => e.target.blur(), 100);
                }
            });
        }

        function setupKeyboard() {
            const container = document.getElementById('keyboardWidget');
            container.innerHTML = '';
            keyWidgets = {};
            pressedKeys.clear();

            const layout = keyboardLayouts[currentLayout];

            // Calculate bounds
            const maxX = Math.max(...layout.map(k => k.x + k.width));
            const maxY = Math.max(...layout.map(k => k.y + k.height));

            // Set container size
            container.style.width = (maxX * scaleFactor) + 'px';
            container.style.height = (maxY * scaleFactor) + 'px';

            // Create keys
            layout.forEach(keyDef => {
                const keyEl = document.createElement('div');
                keyEl.className = 'key';

                if (keyDef.isSpecial) keyEl.classList.add('special');
                if (keyDef.isKnob) keyEl.classList.add('knob');

                // Position and size
                keyEl.style.left = (keyDef.x * scaleFactor) + 'px';
                keyEl.style.top = (keyDef.y * scaleFactor) + 'px';
                keyEl.style.width = (keyDef.width * scaleFactor) + 'px';
                keyEl.style.height = (keyDef.height * scaleFactor) + 'px';

                // Rotation
                if (keyDef.rotation) {
                    keyEl.style.transform = `rotate(${keyDef.rotation * 180 / Math.PI}deg)`;
                }

                // Label
                if (keyDef.label.includes('\n')) {
                    const parts = keyDef.label.split('\n');
                    keyEl.innerHTML = `<div style="font-size: 8px; line-height: 1; opacity: 0.6;">${parts[0]}</div><div style="font-weight: bold;">${parts[1]}</div>`;
                } else {
                    keyEl.textContent = keyDef.label;
                }

                container.appendChild(keyEl);

                // Store reference
                if (!keyWidgets[keyDef.code]) {
                    keyWidgets[keyDef.code] = [];
                }
                keyWidgets[keyDef.code].push(keyEl);
            });
        }

        function adjustScale(delta) {
            scaleFactor = Math.max(0.3, Math.min(1.5, scaleFactor + delta));
            setupKeyboard();
        }

        function handleKeyDown(e) {
            if (e.repeat) return;
            const code = e.code;
            if (code) {
                // Don't prevent default for critical system shortcuts
                if (!e.metaKey || (e.metaKey && ['KeyC', 'KeyV', 'KeyX', 'KeyZ', 'KeyA'].includes(code))) {
                    // Only prevent function keys, not modifier combinations
                    if (code.startsWith('F') && !e.ctrlKey && !e.metaKey && !e.altKey) {
                        e.preventDefault();
                    }
                }
                handleKeyPress(code);
            }
        }

        function handleKeyUp(e) {
            if (e.repeat) return;
            const code = e.code;
            if (code) {
                handleKeyRelease(code);
            }
        }

        function handleKeyPress(code) {
            // Only count if not already pressed (prevents double-counting from multiple sources)
            if (!pressedKeys.has(code)) {
                const timestamp = Date.now();
                analytics.recordKeyPress(code, timestamp);
                updateDisplay();
                pressedKeys.add(code);
            }

            // Immediate visual feedback
            if (keyWidgets[code]) {
                keyWidgets[code].forEach(keyEl => {
                    if (!keyEl.classList.contains('pressed')) {
                        keyEl.classList.add('pressed');
                        // Auto-remove pressed state after 150ms
                        setTimeout(() => {
                            keyEl.classList.remove('pressed');
                        }, 150);
                    }
                });
            }
        }

        function handleKeyRelease(code) {
            const timestamp = Date.now();
            analytics.recordKeyRelease(code, timestamp);

            // Immediate visual feedback
            if (keyWidgets[code]) {
                keyWidgets[code].forEach(keyEl => {
                    keyEl.classList.remove('pressed');
                });
            }
            // Remove from pressedKeys set so it can be counted again
            pressedKeys.delete(code);
        }

        async function toggleGlobalTracking() {
            console.log('=== FRONTEND TOGGLE ===');
            console.log('Current globalTrackingEnabled:', globalTrackingEnabled);
            console.log('Requesting new state:', !globalTrackingEnabled);

            try {
                const result = await ipcRenderer.invoke('toggle-global-tracking', !globalTrackingEnabled);
                console.log('IPC result received:', result);

                if (result.success) {
                    globalTrackingEnabled = !globalTrackingEnabled;
                    const toggle = document.getElementById('globalTrackingToggle');
                    const status = document.getElementById('permissionStatus');
                    const keyboardFrame = document.querySelector('.keyboard-frame');

                    if (globalTrackingEnabled) {
                        toggle.classList.add('active');
                        keyboardFrame.classList.add('active');
                        status.className = 'permission-status granted';
                    } else {
                        toggle.classList.remove('active');
                        keyboardFrame.classList.remove('active');
                        status.className = 'permission-status';
                    }

                    console.log('✅ Frontend updated successfully:', result.message);
                } else {
                    console.error('❌ Backend returned failure:', result.message);
                    const status = document.getElementById('permissionStatus');
                    status.textContent = result.message;
                    status.className = 'permission-status denied';
                }
            } catch (error) {
                console.error('❌ IPC call failed with exception:', error);
                const status = document.getElementById('permissionStatus');
                status.textContent = 'IPC communication error';
                status.className = 'permission-status denied';
            }
        }

        async function checkGlobalPermissions() {
            try {
                const result = await ipcRenderer.invoke('check-global-permissions');
                const status = document.getElementById('permissionStatus');

                status.textContent = result.message;
                if (result.hasPermission) {

                }

                console.log(`Platform: ${result.platform}, Permissions: ${result.hasPermission}`);
            } catch (error) {
                console.error('Error checking permissions:', error);
            }

        function updateTopKeysCompact() {
            const container = document.getElementById('topKeysCompact');
            container.innerHTML = '';

            // Maintain a short history for each key for sparklines
            if (!window.topKeyHistories) window.topKeyHistories = {};
            const histories = window.topKeyHistories;
            const historyLength = 20;
            const now = Date.now();

            const topKeys = analytics.getTopKeys(5);
            const counts = topKeys.map(k => k[1]);
            const maxCount = counts.length > 0 ? Math.max(...counts) : 1;
            const minCount = counts.length > 0 ? Math.min(...counts) : 0;
            const allSame = counts.length > 1 && counts.every(c => c === counts[0]);

            for (let i = 0; i < 5; i++) {
                const item = document.createElement('div');
                item.className = 'top-key-compact';
                // Vertical layout: count (top), key (middle), animation (bottom)

                if (i < topKeys.length) {
                    const [code, count] = topKeys[i];
                    const name = getKeyDisplayName(code);

                    // Update history for sparkline
                    if (!histories[code]) histories[code] = [];
                    histories[code].push({ t: now, v: count });
                    if (histories[code].length > historyLength) histories[code] = histories[code].slice(-historyLength);

                    // Sparkline canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = 60;
                    canvas.height = 18;
                    canvas.style.display = 'block';
                    canvas.style.background = 'transparent';
                    canvas.style.borderRadius = '6px';
                    canvas.style.boxShadow = '0 1px 4px rgba(0,0,0,0.08)';
                    canvas.style.margin = '0 auto';

                    // Draw sparkline
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const hist = histories[code];
                    if (hist.length > 1) {
                        const minV = Math.min(...hist.map(h => h.v));
                        const maxV = Math.max(...hist.map(h => h.v));
                        const range = maxV - minV || 1;
                        ctx.strokeStyle = '#ff6b5a';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        hist.forEach((h, j) => {
                            const x = (j / (historyLength - 1)) * (canvas.width - 2) + 1;
                            const y = canvas.height - ((h.v - minV) / range) * (canvas.height - 4) - 2;
                            if (j === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        });
                        ctx.stroke();
                    } else {
                        ctx.strokeStyle = '#ff6b5a';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(1, canvas.height / 2);
                        ctx.lineTo(canvas.width - 1, canvas.height / 2);
                        ctx.stroke();
                    }

                    item.innerHTML = `
                        <div class="key-count" style="font-size:1.3vh;font-weight:700;text-align:center;">${count}</div>
                        <div class="key-name" style="font-size:1.2vh;font-weight:600;text-align:center;">${name}</div>
                    `;
                    item.appendChild(canvas);
                } else {
                    item.innerHTML = `
                        <div class="key-count">0</div>
                        <div class="key-name">-</div>
                    `;
                }
                container.appendChild(item);
            }
        }

        function updateMainChart() {
            const canvas = document.getElementById('mainCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const data = analytics.rhythmData.slice(-30);
            if (data.length < 2) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Start typing to see rhythm pattern...', canvas.width / 2, canvas.height / 2);
                return;
            }

            // Enhanced chart drawing
            const maxInterval = Math.max(...data.map(d => Math.min(d, 400)));
            const minInterval = Math.min(...data.map(d => Math.max(d, 0)));
            const range = maxInterval - minInterval || 1;

            // Grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = (canvas.height * i) / 4;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Main line
            ctx.strokeStyle = '#ff6b5a';
            ctx.lineWidth = 2.5;
            ctx.beginPath();

            data.forEach((interval, i) => {
                const x = (canvas.width * i) / (data.length - 1);
                const normalizedValue = (Math.min(interval, 400) - minInterval) / range;
                const y = canvas.height - (normalizedValue * canvas.height * 0.8) - canvas.height * 0.1;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Fill area under curve
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = '#ff6b5a';
            ctx.beginPath();
            data.forEach((interval, i) => {
                const x = (canvas.width * i) / (data.length - 1);
                const normalizedValue = (Math.min(interval, 400) - minInterval) / range;
                const y = canvas.height - (normalizedValue * canvas.height * 0.8) - canvas.height * 0.1;

                if (i === 0) {
                    ctx.moveTo(x, canvas.height);
                    ctx.lineTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        function getKeyDisplayName(code) {
            const keyMap = {
                'Space': 'Space',
                'Enter': 'Enter',
                'Backspace': 'Backsp',
                'ShiftLeft': 'LShift',
                'ShiftRight': 'RShift',
                'ControlLeft': 'LCtrl',
                'ControlRight': 'RCtrl',
                'AltLeft': 'LAlt',
                'AltRight': 'RAlt',
                'MetaLeft': 'LCmd',
                'MetaRight': 'RCmd',
                'Tab': 'Tab',
                'CapsLock': 'Caps',
                'Escape': 'Esc'
            };

            if (keyMap[code]) return keyMap[code];
            if (code.startsWith('Key')) return code.slice(3);
            if (code.startsWith('Digit')) return code.slice(5);
            if (code.startsWith('Arrow')) return code.slice(5);
            return code;
        }

        function startUpdateTimer() {
            setInterval(() => {
                updateDisplay();
            }, 1000);

            setInterval(() => {
                analytics.cleanupOldKeystrokes();
            }, 5000);

            setInterval(() => {
                if (analytics.totalKeystrokes > 0) {
                    analytics.saveToFile();
                }
            }, 10000);

            // Sample total keys for sparkline every second
            setInterval(() => {
                if (analytics.totalKeystrokes !== lastTotalKeysSample) {
                    totalKeysHistory.push(analytics.totalKeystrokes);
                    if (totalKeysHistory.length > totalKeysHistoryLength) totalKeysHistory.shift();
                    lastTotalKeysSample = analytics.totalKeystrokes;
                } else if (totalKeysHistory.length > 0) {
                    // Repeat last value to keep sparkline moving
                    totalKeysHistory.push(totalKeysHistory[totalKeysHistory.length - 1]);
                    if (totalKeysHistory.length > totalKeysHistoryLength) totalKeysHistory.shift();
                }
            }, 1000);
        }

        function drawKpsSparkline() {
            const canvas = document.getElementById('kpsSparkline');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (kpsHistory.length < 2) return;
            // Find min/max for scaling
            let min = Math.min(...kpsHistory);
            let max = Math.max(...kpsHistory);
            if (min === max) { min = 0; max = Math.max(1, max); }
            // Draw line
            ctx.strokeStyle = '#ff6b5a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            kpsHistory.forEach((val, i) => {
                const x = (i / (kpsHistoryLength - 1)) * (canvas.width - 1);
                const y = canvas.height - ((val - min) / (max - min)) * (canvas.height - 4) - 2;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        function drawTotalKeysSparkline() {
            const canvas = document.getElementById('totalKeysSparkline');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (totalKeysHistory.length < 2) return;
            // Find min/max for scaling
            let min = Math.min(...totalKeysHistory);
            let max = Math.max(...totalKeysHistory);
            if (min === max) { min = 0; max = Math.max(1, max); }
            // Draw line
            ctx.strokeStyle = '#ff6b5a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            totalKeysHistory.forEach((val, i) => {
                const x = (i / (totalKeysHistoryLength - 1)) * (canvas.width - 1);
                const y = canvas.height - ((val - min) / (max - min)) * (canvas.height - 4) - 2;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Handle window resize to keep everything visible
        window.addEventListener('resize', () => {
            setupKeyboard(); // Recalculate keyboard scaling
        });

        // Load analytics on startup
        ipcRenderer.on('analytics-loaded', (event, data) => {
            if (data && data.length > 0) {
                data.forEach(entry => {
                    analytics.keyFrequency[entry.key] = entry.count;
                    analytics.totalKeystrokes += entry.count;
                });
                updateDisplay();
            }
        });

        // Handle global key presses from system-wide detection
        ipcRenderer.on('global-key-press', (event, code) => {
            // Process global keystrokes the same as local ones
            handleKeyPress(code);

            // Sync analytics data to overlay immediately for real-time updates
            ipcRenderer.send('sync-analytics-to-overlay', {
                totalKeystrokes: analytics.totalKeystrokes,
                keyFrequency: analytics.keyFrequency,
                kps: analytics.getKPS()
            });

            // Auto-release after short delay since we can't detect global key releases reliably
            setTimeout(() => {
                handleKeyRelease(code);
            }, 100);
        });

        // Add a key state cleanup on window blur
        window.addEventListener('blur', () => {
            // Clear all pressed states when window loses focus
            pressedKeys.forEach(keyEl => {
                keyEl.classList.remove('pressed');
            });
            pressedKeys.clear();

            // Clear analytics key down times
            analytics.keyDownTimes = {};
        });

        // Prevent function keys when no modifiers are pressed
        document.addEventListener('keydown', (e) => {
            // Only prevent function keys when no modifiers are pressed
            if (e.key.startsWith('F') && e.key.length <= 3 && !e.ctrlKey && !e.metaKey && !e.altKey && !e.shiftKey) {
                e.preventDefault();
            }
            // Allow all other combinations to pass through
        }, { passive: false });
    </script>
